    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800;900&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #00f2ff;
            --blue-electric: #3b82f6;
            --bg-dark: #020408;
            --accent-glow: rgba(59, 130, 246, 0.15);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark);
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .light body {
            background-color: #fcfdfe;
            color: #0f172a;
        }
        
        .glass-panel {
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 45px -10px rgba(0, 0, 0, 0.7);
        }
        .light .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.03);
        }

        @keyframes border-flow {
            0% { border-color: rgba(59, 130, 246, 0.05); }
            50% { border-color: rgba(59, 130, 246, 0.3); }
            100% { border-color: rgba(59, 130, 246, 0.05); }
        }
        .animate-border { animation: border-flow 4s ease-in-out infinite; }

        .toast-morph {
            animation: morph-in 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            overflow: hidden;
            max-width: 48px;
            white-space: nowrap;
        }
        @keyframes morph-in {
            0% { max-width: 48px; min-width: 48px; border-radius: 24px; opacity: 0; transform: scale(0.6) translateY(20px); }
            30% { max-width: 48px; min-width: 48px; border-radius: 24px; opacity: 1; transform: scale(1) translateY(0); }
            100% { max-width: 500px; min-width: 48px; border-radius: 30px; opacity: 1; transform: scale(1) translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .logo-font { font-family: 'Outfit', sans-serif; letter-spacing: -0.05em; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        * { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .shadow-4xl {
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8), 0 30px 60px -30px rgba(59,130,246,0.08);
        }
        .light .shadow-4xl {
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.05), 0 10px 30px -10px rgba(59,130,246,0.03);
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            border: 2px solid white;
            margin-top: -8px;
        }

        /* Helper for the testimonials carousel hover pause */
        .no-scrollbar:hover {
            animation-play-state: paused;
        }
    </style>
